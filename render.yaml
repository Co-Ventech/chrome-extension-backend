services:
  - type: web
    name: chrome-extension-backend
    env: node
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
      - key: JWT_SECRET
      - key: NODE_ENV
      - key: PORT

